<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/animista.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<p class="">Welcome To...</p>
					<img style="border: 0; background-color: transparent; box-shadow: none; height: 150px;" src="img/git-logo.png">
					<!--
						svg class="fragment" style="font-size: 150px;">
						<symbol id="s-text">
								<text text-anchor="middle" x="50%" y="50%" dy=".35em">G  I  T</text>
							  </symbol>
							  <use class="text" xlink:href="#s-text" ></use>
							  <use class="text" xlink:href="#s-text"></use>
							  <use class="text" xlink:href="#s-text"></use>
							  <use class="text" xlink:href="#s-text"></use>
							  <use class="text" xlink:href="#s-text"></use>
							</svg>
					-->
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>

		<script>

			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: false,
				controlsTutoral: false,
				progress: false,
				slideNumber: false,
				hash: true,
				keyboard: true,
				transition: 'slide',
				transitionSpeed: 'default',
				backgroundTrasition: 'fade',
				parallaxBackgroundImage: '',
				parallaxBackgroundHorizontal: 200,
				parallaxBackgroundVertical: 50,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
